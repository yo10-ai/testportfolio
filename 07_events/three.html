<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>Hello there</h1>
    <button id="start">Click to start</button>
    <button id="stop">Click to stop</button>
</head>
<body>
    <script>
        const interval=function(){console.log("hi",Date.now())};
        let intervalID;
        document.querySelector('#start').addEventListener('click',function startInterval(){
           intervalID = setInterval(interval,3000);
        document.querySelector('#start').removeEventListener('click',startInterval)
        });
          document.querySelector('#stop').addEventListener('click',function removeListener(){
            if (intervalID){
                clearInterval(intervalID);
            }
          });

    </script>
</body>
</html>
