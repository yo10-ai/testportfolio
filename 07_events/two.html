<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="one">Press me for my name</button>
    <button id="two">Press me for my age and occupation</button>
    <script>
          document.querySelector('#one').addEventListener('click',function(){alert("My name is Yogesh")});
          document.querySelector('#two').addEventListener('click',function(){alert("I'm 26 years old and I'm a Developer working for an IT company")})
    </script>
</body>
</html>
